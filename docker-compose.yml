version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: finlingo
      POSTGRES_USER: finlingo
      POSTGRES_PASSWORD: finlingo123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finlingo -d finlingo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://finlingo:finlingo123@db:5432/finlingo
      - SECRET_KEY=your-super-secret-key-change-in-production-make-it-very-long-and-random
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
